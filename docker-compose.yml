services:
  postgres:
    image: postgres:15
    container_name: rental_postgres
    environment:
      POSTGRES_USER: rental_user
      POSTGRES_PASSWORD: rental_password
      POSTGRES_DB: rental_checker
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rental_user -d rental_checker"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    container_name: rental_backend
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "
      echo 'Waiting for postgres...' &&
      alembic upgrade head &&
      uvicorn app.main:app --host 0.0.0.0 --port 8000
      "
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./rental-ai-chat
    container_name: rental_frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://backend:8000/api

volumes:
  postgres_data:
